<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>간단한 로그인 창 만들기</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="loginbox">
    <h1>로그인</h1>
    <form action="#"></form>
    <label for="LoginID" class="LabelID">아이디</label>
    <input type="text" id="LoginID"><br>
    <label for="LoginPW">비밀번호</label>
    <Input type="number" id="LoginPW"></Input>
    <div class="chk">
      <input type="CheckBox" id="idchk">
      <label for="idchk">아이디 저장</label>
      <input type="CheckBox" id="pwchk">
      <label for="pwchk">비밀번호 저장</label>
    </div>
    <div class="search">
      <span class="text">아이디 또는 비밀번호를 잃어버리셨나요?</span>
      <a href="#">ID/PW찾기</a>
    </div>
    <div>
        <a href="#">회원가입</a>
        <input type="submit" id="Loginbtn" value="로그인">
        <label for="Loginbtn">로그인버튼</label>
    </div>
  </div>
</body>
</html>
