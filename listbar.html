<!DOCTYPE html>
<html>
<head>
    <title>리스트로 메뉴 만들기</title>
    <style>
        #Menubar{
            background-color: olive;
        }
        #Menubar ul{
            margin: 0;
            padding: 0;
            width: 567px;
        }
        #Menubar ul li{
            display: inline-block;
            list-style-type: none;
            padding: 0px 15px;
        }
        #Menubar ul li a{
            color: white;
            text-decoration: none;
        }
        #Menubar ul li a:hover{
            color: violet;
        }
    </style>
</head>
<body>
    <nav id="Menubar">
        <ul>
            <li><a href="not make">Home</a></li>
            <li><a href="not make">Espresso</a></li>
            <li><a href="not make">Cappuccino</a></li>
            <li><a href="not make">Cafe Latte</a></li>
            <li><a href="not make">F.A.Q</a></li>
        </ul>
    </nav>
</body>
</html>
